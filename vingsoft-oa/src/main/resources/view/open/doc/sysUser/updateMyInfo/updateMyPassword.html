<!DOCTYPE html>
<head lang="en">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link rel="stylesheet" href="${ctxPath}/css/style_boot.css">
    <link rel="stylesheet" href="${ctxPath}/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="${ctxPath}/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form class="layui-form layui-row layui-col-space10">
        <h3 class="big_title">密码修改</h3>

        <div class="form-group">
            <label>当前密码</label>
            <input type="password" name="oldPassword" value="" lay-verify="required" class="form-control" placeholder="请输入当前密码">
        </div>
        <div class="form-group">
            <label>新密码</label>
            <input type="password" name="password"  lay-verify="required" class="form-control" placeholder="请输入新的密码">
        </div>
        <div class="form-group">
            <label>重复新密码</label>
            <input type="password" name="newPassword" lay-verify="required" class="form-control" placeholder="请确认输入的密码">
        </div>
        <button lay-submit="" lay-filter="save-btn" class="btn btn-primary">提交</button>
    </form>
</div>
</body>
<script type="text/javascript" src="${ctxPath}/assets/libs/jquery/jquery-3.2.1.min.js"></script>
<script src="${ctxPath}/bootstrap/js/popper.min.js"></script>
<script src="${ctxPath}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="${ctxPath}/assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/js/common.js"></script>
<script type="text/javascript" src="${ctxPath}/assets/js/viewer-jquery.min.js"></script>
<script src="${ctxPath}/bootstrap/js/popper.min.js" type="text/javascript"></script>
<script>
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(save-btn)', function(data){
            layer.load(2);
            $.post('${ctxPath}/doc/sysUser/updatePassword', data.field, function (res) {
                layer.closeAll('loading');
                console.log(res)
                if (res.code == 200&&res.state == 1) {
                    layer.msg(res.msg, {icon: 1});
                    window.location='${ctxPath}/doc/sysUser/sysUserInfo';
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            }, 'json');
            return false;
        });
    });

</script>
</html>
